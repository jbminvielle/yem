		<!-- Template de la home page; la ou on demande le nom de l'utilisateur -->		
      <script id="formNom" type="text/template">
  			<header>
  					<div id="logoHome"></div>
  			</header>  

  			<article id="text">

  				Se nourrir  n’est pas qu’une réponse au simple besoin de se sustenter.</br>
  				Se nourrir c’est également la satisfaction de tous nos sens : le goût, la vue, l’odorat, le toucher, l’ouïe. </br>
  				C’est aussi, le reflet de notre personnalité, le vecteurs de nos ressentis…
  				Parce que l’art de la cuisine est celui de mettre en exergue ces sens, de susciter une émotion nouvelle, de la sublimer, YEM sera notre meilleur intermédiaire. YEM est une interface digitale révolutionnaire.  Affranchie des contraintes physiques, elle déchiffrera et analysera vos émotions présentes et les traduira en une expérience sensorielle et culinaire inédite et personnalisée

  			</article>

  			<article id="in">
  				<div id="name">
  					<form METHOD=POST>
  						<input type="text" name="surname" id="speech_surname"></input>
  					</form>
  				</div>
  			</article>
    	</script>
