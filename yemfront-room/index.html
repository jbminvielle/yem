<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Yem</title>
	<meta name="description" content="">

	<meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- javascripts -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"> </script>
  <script src="js/mustache.js" type="text/javascript"></script>
  <script src="js/webservice.js" type="text/javascript"></script>
  <script src="js/user.js" type="text/javascript"></script>
  <script src="js/Interface.js" type="text/javascript"></script>
  <script src="js/Cyril.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo"></div>
  </header>  

    <div id="screen"></div>

     <!-- Page 0 VEILLE --> 
      <script id="template_veille" type="text/template">
        <article id="BlocText">
          
            
              Ceci est une phrase de bienvenue à qui détendra notre utilisateur. Cest un peu le bénéfice produit qui le rend heureux et épanoui.
              
         
        </article>

        <div id="start">
          <p>EFFLEUREZ CETTE ZONE POUR COMMENCER</p>
        </div>

      </script>

      <!-- PAGE 1 DEMARRAGE ETAPE 1 -->
      <script id="template_demarrage" type="text/template">
       <article id="presentation">
         
           YEM est une interface digitale révolutionnaire, affranchie des contraintes physiques, elle déchiffrera et analysera vos émotions présentes et les traduira en une expérience sensorielle et culinaire inédite et personnalisée.
        </article>

         <article id="instruction">
          <div class="cadreG"></div>
            <div id="phrase">
              <div id="mic"></div>
            L’icône reconnaissance vocale apparaitra au bas de chaque page pour vous indiquer que votre réponse peut être enregistrée.
          </div>
          <div class="cadreD"></div>
      
         </article> 

         <article id="instructionPrenom">
          <div class="cadreG"></div>
            <div id="phrasePrenom">
              
            Veuillez nous laisser enregistrer votre prénom vocalement...
          </div>
          <div class="cadreD">
            <input type="text" name="surname" id="speech_surname"></input>
          </div>
      
         </article> 
      </script>
      <!-- PAGE 2 ACQUISITION -->
      <script id="template_acquisition" type="text/template">
      <article id="instructionScan">
          <div class="cadreG2"></div>
            <div id="phrase2">
            Nous allons proceder au scanner de vos émotions...
          </div>
          <div class="cadreD2"></div>
      
         </article> 

         <div id="frame_video">
          <div id="phrasePrenom">
          </div>
        </div>
        <div id="name2">
        <div id="name2_1">{prenom}</div>
      </div> 
      </script>

  <footer>
  </footer>  
  



  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
